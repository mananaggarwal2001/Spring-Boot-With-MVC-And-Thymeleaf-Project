<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <center><h1>Employee Directory</h1></center>
    <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary fw-bold border-2 border-dark mb-3">Add An Employee</a>
    <hr/>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tempEmployee: ${employeelist}">
                <td class="fw-bolder" th:text="${tempEmployee.firstName}"></td>
                <td class="fw-bolder" th:text="${tempEmployee.lastName}"></td>
                <td class="fw-bolder" th:text="${tempEmployee.email}"></td>
                <td>
                    <a class="btn btn-primary fw-bold me-4 btn-sm" th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}">Update</a>
                    <a class="btn btn-danger fw-bold btn-sm" onclick="if (!(confirm('Are you Sure want to Delete This Employee ??'))) return false" th:href="@{/employees/deleteEmployee(employeeId=${tempEmployee.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
