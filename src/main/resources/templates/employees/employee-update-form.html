<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update The Current Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <center><h1>Update Employee</h1></center>
    <hr>
    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">
<!--        Add the hidden form field to handle the update-->
        <input type="hidden" th:field="${employee.id}">
        <input type="text" class="form-control mb-4 w-25" th:field="${employee.firstName}"
               placeholder="Enter the First Name"/>
        <input type="text" class="form-control mb-4 w-25" th:field="${employee.lastName}"
               placeholder="Enter the Last Name"/>
        <input type="email" class="form-control mb-4 w-25" th:field="${employee.email}"
               placeholder="Enter the Email Address"/>
        <button type="submit" class="btn btn-primary col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/employees/list}">Back to the Employees List</a>
</div>
</body>
</html>
